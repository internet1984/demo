<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>本地缓存</title>
    
  </head>
  <body>

    <div id="result"></div>

    <script type="text/javascript">
      var lsp=function(dataid){
            this.dataid=dataid;
            return this;
        };
        lsp.prototype={
            add:function(dataval){//setItem 存储 json对象
                this.dataval=dataval || [];
              localStorage.setItem(this.dataid,JSON.stringify(this.dataval));
            },
            get:function(){//getItem获取value
              return JSON.parse(localStorage.getItem(this.dataid));
            },
            remove:function(){//removeItem删除key
              localStorage.removeItem(this.dataid);
            },
            clear:function(){//clear清除所有的key/value
              localStorage.clear();
            }
      };
  
      var data=[
          {"name":"a","pwd":"1"},
          {"name":"bb","pwd":"22"},
          {"name":"ccc","pwd":"333"}
      ]
      var nlsp =new lsp("abc");
      nlsp.add(data);
      var gn=nlsp.get();
  
      //遍历数据输出
      gn.forEach(function(v){
          console.log(v.name,v.pwd);
          document.getElementById("result").innerHTML += v.name + v.pwd;
          //console.log(v.pwd);
      });
     
  
     /* nlsp.remove("abc");*/
      //var nn=new lsp("aaa").add(data);
  
  
  
      </script>



    <form action="" method="">
      <input type="text" id="demoName"/>
      <button>登录</button>
    </form>

  </body>
</html>
